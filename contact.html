<!DOCTYPE html>
<html lang="jn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ここからヘッダー -->
    <header class="header">
      <div class="header__inner">
        <h1 class="header__ttl"><a href="#">Cresta Design</a></h1>
        <!-- ナビゲーション -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="index.html#concept">Contact</a></li>
            <li class="nav__item"><a href="index.html#service">Service</a></li>
            <li class="nav__item"><a href="index.html#works">Works</a></li>
            <li class="nav__item"><a href="index.html#contact">Contact</a></li>
          </ul>
        </nav>
        <!-- スマホ版　ハンバーガーメニュー-->
        <span class="nav__toggle">
          <i></i>
          <i></i>
          <i></i>
        </span>
        <nav class="nav2">
          <ul class="nav2__hamburger">
            <li class="nav2__item"><a href="index.html#concept">Concept</a></li>
            <li class="nav2__item"><a href="index.html#service">Service</a></li>
            <li class="nav2__item"><a href="index.html#works">Works</a></li>
            <li class="nav2__item"><a href="index.html#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--/header-->
    <div class="fv">
      <img
        src="https://github.com/haru-programming/coding_practice--2/blob/master/img/contact-bgi@2x.jpg?raw=true"
      />
      <div class="fv__copy">
        <p class="fv__ttl">Contact</p>
        <p class="fv__txt">Contact us</p>
      </div>
    </div>

    <main class="contact">
      <div class="contact__wrap">
        <h2 class="contact__ttl">お問い合わせ内容</h2>
        <div class="checkbox">
          <ul class="checkbox__list">
            <li class="checkbox__item">
              <input type="checkbox" name="course" value="document" /> 資料請求
            </li>
            <li class="checkbox__item">
              <input type="checkbox" name="course" value="phone" />
              お電話でのご相談を希望
            </li>
            <li class="checkbox__item">
              <input type="checkbox" name="course" value="application" />
              申し込み
            </li>
          </ul>
        </div>
        <div class="contact__item">
          <label for="yourname">担当者名</label><br />
          <input id="yourname" type="text" name="yourname" /><br />
        </div>
        <div class="contact__item">
          <label for="tel">電話番号</label><br />
          <input id="tel" type="text" name="tel" /><br />
        </div>
        <div class="contact__item">
          <label for="email">メールアドレス</label><br />
          <input id="email" type="text" name="email" /><br />
        </div>

        <div class="contact__item">
          <label for="comment">その他</label><br />
          <textarea id="comment" name="comment"></textarea>
        </div>

        <div class="btn--center">
          <button class="btn --yellow">
            <p class="btn__txt">Submit</p>
          </button>
        </div>
      </div>
    </main>

    <!-- ここからフッター-->
    <footer class="footer">
      <div class="footer__wrap">
        <p class="footer__txt">©︎cresta.design all rights reserved</p>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/hamburger.js"></script>
    <script type="text/javascript" src="js/fixed-header.js"></script>
  </body>
</html>
