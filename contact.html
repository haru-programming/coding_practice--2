<!DOCTYPE html>
<html lang="jn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Noto+Serif+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ここからヘッダー -->
    <header class="header">
      <div class="header__wrap">
        <div class="header__top">
          <h1 class="header__ttl">Cresta Design</h1>
            <!-- ナビゲーション -->
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item"><a href="#">Concept</a></li>
                <li class="nav__item"><a href="#">Service</a></li>
                <li class="nav__item"><a href="#">Works</a></li>
                <li class="nav__item"><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header> <!--/header-->
        <div class="fv">
          <p class="fv__ttl">Contact</p>
          <p class="fv__txt--gray">Contact us</p>
        </div>

    <main class="contact">
      <div class="contact__wrap">
        <h2 class="contact__ttl">お問い合わせ内容</h2>
        <div class="contact__item">
          <label for="yourname">担当者名</label> <input id="yourname" type="text" name="yourname"><br>
        </div>
        <div class="contact__item">
        <label for="tel">電話番号</label> <input id="yourname" type="text" name="tel"><br>
        </div>
        <div class="contact__item">
          <label for="email">メールアドレス</label> <input id="email" type="text" name="email"><br>
        </div>
        
        <div class="contact__item">
          <label for="comment">その他</label><br>
        </div>
        <div class="contact__item">
          <textarea id="comment" name="comment"></textarea>
        </div>

      </div>

      <div class="btn--center">
        <button class="btn--yellow">
          <p class="btn__txt">Submit</p>
        </button>
    </main>

    <!-- ここからフッター-->
    <footer class="footer">
      <div class="footer__wrap">
        <p class="footer__txt">©︎cresta.design all rights reserved</p>
       </div>
    </footer>

  </body>
</html>
